<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link rel="stylesheet" href="index.css">
    
</head>
<body>
    <div class="container">
        <h1>REGISTRATION FORM</h1>
        <table border="0" cellspacing="10px" cellpadding="10px" align="center">
           <form action="" name="registration" class="registration">
               <tr>
                   <td>
                       <label for="" name="name">Name</label>
                   </td>
                   <td>
                       <input type="text" name="" id="name" placeholder="your name">
                   </td>
               </tr>
               
                   <tr>
                       <td><label for="" name="password">Password</label></td>
                       <td><input type="password" id="password"></td>

                   </tr>
                   <tr>
                       <td>
                           <label for="" name="email">Email Id</label>
                       </td>
                       <td><input type="text" id="email"></td>
                   </tr>
                   <tr>
                       <td><label for="" name="phone number">Phone Number</label></td>
                       <td><input type="text" id="phoneno"></td>
                   </tr>
                   <tr>
                       <td><label for="" name="gender">Gender</label></td>
                       <td>
                           <input type="radio" name="gender">Male 
                           <input type="radio" name="gender">Female
                       </td>
                   </tr>
                   <tr>
                       <td>
                           <label for="" name="language">Languages Known</label>
                       </td>
                       <td>
                           <input type="checkbox">English 
                           <input type="checkbox">Tamil 
                           <input type="checkbox">Hindi 
                       </td>
                   </tr>
                   <tr>
                       <td><label for="" name="address">Address</label></td>
                       <td >
                            <textarea name="" id="" cols="30" rows="10"></textarea>
                       </td>
                   </tr>
               <tr>
                   <td colspan="3">
                         <input type="submit"  class="submit" value="REGISTER">
                   </td>
                </tr>
           </form>
        </table>
    </div>
</body>
</html>
